name: GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14  # Utilisez la version de Node.js de votre choix

    - name: Install dependencies
      run: npm install  # Utilisez "yarn install" si vous utilisez Yarn

    - name: Build
      run: npm run build  # Utilisez la commande de build de votre projet
      
    - name: Deploy
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@users.noreply.github.com"
        git branch gh-pages
        git checkout gh-pages
        git add -f build/
        git commit -m "Build and deploy to GitHub Pages"
        git push origin --delete gh-pages
        git subtree push --prefix build origin gh-pages
